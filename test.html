<html>

	<head>
		<script language="javascript">
			function valider()
			{
				if (document.formu.reponse.value == "Albert Einstein")
				{
					alert('Bravo !!!');
				}
				else
				{
					alert('Votre réponse est incorrecte...');
				}
			}
		</script>
	</head>

	<body>

		<div>Qui est scientifique ?</div>
		<form name="formu">
			<input type="radio" name="reponse" value="Albert Einstein">Albert Einstein<br>
			<input type="radio" name="reponse" value="Honoré de Balzac">Honoré de Balzac<br>
			<input type="button" value="Valider" onClick="valider()">
		</form>
		
	</body>
</html>
